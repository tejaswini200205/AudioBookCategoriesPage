<body>
    
<header class="header text-center">Sci-Fi</header>
<div class="container mt-4">
    <div class="row" id="cardContainer"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function (){
    // Array of image URLs
    const imageUrls = [
        'Books/Sci-Fi/a1.jpg',
        'Books/Sci-Fi/a2.jpg',
        'Books/Sci-Fi/a3.webp',
        'Books/Sci-Fi/a4.jpg',
        'Books/Sci-Fi/a5.jpg',
        'Books/Sci-Fi/a6.jfif',
        // Add more image URLs as needed
    ];

    //Array of Title Cards
    const bookTitles = [
        'Gods Of Blood And Bone - Azalea Ellis',
        "Winter's Orbit - Everina Maxwell",
        'The Ascendant Wars - Rhett C. Bruno, M. B. Vance',
        'The Mandalorian - Jon Favreau',
        'Expeditionary Force - Craig Alanson',
        'The Dark Forest - Liu Cixin',
    ];

   const fileLinks = [
    'Horror.html',
    'Comedy.html',
    'Fantasy.html',
    'Biography.html',

   ];
    

    // Reference to the card container
    const cardContainer = document.getElementById('cardContainer');

    // Iterate through the image URLs and create Bootstrap cards
    imageUrls.forEach(function (imageUrl,title) {
        const cardHtml = `
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="${imageUrl}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title"> ${bookTitles[title]} </h5>
                        
                        <a href="${fileLinks[title]}" class="btn btn-primary">Listen Now</a>
                    </div>
                </div>
            </div>
        `;

        // Append the dynamically generated card to the container
        cardContainer.innerHTML += cardHtml;
    });
    
});
</script>
